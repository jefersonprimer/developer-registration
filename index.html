<!doctype html>
<html>

    <head>
        <!-- Metadata -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="styles.css" media="screen">

        <!-- Page Title (appears in the browser tab) -->
        <title>Registration</title>
    </head>

    <body>  

        <!-- Header with title and subtitle (both with id "titulo") -->
        <div>
            <h1 id="titulo">Developer Registration</h1>
            <p id="subtitulo">Complete your information</p>
            <br>
        </div>

        <!-- Start of the form -->
        <form>

            <fieldset class="grupo">
                <!-- Name field with label "name" and class "campo" -->
                <div class="campo">
                    <label for="nome"><strong>Name</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>

                <!-- Last name field with label "last name" and class "campo" -->
                <div class="campo">
                    <label for="sobrenome"><strong>Last Name</strong></label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div>
            </fieldset> 

            <!-- Email field -->
            <div class="campo">
                <label for="email"><strong>Email</strong></label>
                <input type="email" name="email" id="email" required>
            </div>

            <!-- Web development field with 3 selectable options (radio button) and class "campo" -->
            <div class="campo">
                <label><strong>Which side of the application do you develop?</strong></label>
                <label>
                    <input type="radio" name="devweb" value="frontend" checked>Front-end
                </label>
                <label>
                    <input type="radio" name="devweb" value="backend">Back-end
                </label>
                <label>
                    <input type="radio" name="devweb" value="fullstack">Fullstack
                </label>
            </div>

            <!-- Seniority field with 3 options (select option) and class "campo" -->
            <div class="campo">
                <label for="senioridade"><strong>Seniority</strong></label>
                <select id="senioridade" required>
                  <option selected disabled value="">Select</option>
                  <option>Junior</option>
                  <option>Mid-level</option>
                  <option>Senior</option>
                </select>
            </div>

            <fieldset class="grupo">
                <!-- Technologies field to select one or more options (checkbox) and class "campo" -->
                <div id="check">
                    <label><strong>Select the technologies you use:</strong></label><br><br>
                    <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                    <label for="tecnologia1"> HTML</label>
                    <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                    <label for="tecnologia2"> CSS</label>
                    <input type="checkbox" id="tecnologia3" name="tecnologia3" value="JavaScript">
                    <label for="tecnologia3"> JavaScript</label>
                    <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
                    <label for="tecnologia4"> PHP</label>
                    <input type="checkbox" id="tecnologia5" name="tecnologia5" value="C#">
                    <label for="tecnologia5"> C#</label>
                    <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Python">
                    <label for="tecnologia6"> Python</label>
                    <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Java">
                    <label for="tecnologia7"> Java</label>
                </div>
            </fieldset>

            <!-- Textarea -->
            <div class="campo">
                <br>
                <label for="experiencia"><strong>Tell us more about your experience:</strong></label>
                <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
            </div>

            <!-- Button to submit the form -->
            <button class="botao" type="submit">Submit</button>            

        </form>

    </body>

</html>
